<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/master}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FBC Sanctions Maintanance</title>
</head>
<body>


<div layout:fragment="content">
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Add to Sanctions</a></li>
                    <li class="breadcrumb-item"><a href="javascript: void(0);"></a></li>
                </ol>
            </div>
            <h4 class="page-title">Add to Sanctions</h4>
        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
<div class="col-12">
    <div class="card">
        <div class="card-body">
            <a href="/" class="btn btn-outline-primary">Go to SanctionsList</a>
            <br><br>
            <ul class="nav nav-tabs nav-bordered mb-3">
                <li class="nav-item">
                    <a href="#input-types-preview" data-toggle="tab" aria-expanded="false" class="nav-link active">
                        Add to Sanctions
                    </a>
                </li>

            </ul> <!-- end nav-->

            <div class="tab-content">
                <div class="tab-pane show active" id="input-types-preview">
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="#" th:action="@{/save}" th:object="${sanction}" method="post">

                                <div class="form-group mb-3">
                                    <label for="example-palaceholder">Full Name and Profile</label>
                                    <input type="text" th:field="*{name}" id="example-palaceholder" class="form-control" placeholder="Enter Full Name and Profile ...">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="example-status">Select Status</label>
                                    <select class="form-control" th:field="*{status}" id="example-status">
                                        <option value="A">A</option>
                                        <option value="P">P</option>
                                    </select>
                                </div>


                                <div class="form-group mb-3">
                                    <label for="example-source">Select Source</label>
                                    <select class="form-control" th:field="*{source}" id="example-source">
                                        <option value="ENHANCED DUE DILIGENCE AND PEPs LIST">ENHANCED DUE DILIGENCE AND PEPs LIST</option>
                                        <option value="PEP">PEP</option>
                                    </select>
                                </div>

                                <div class="form-group mb-3">
                                    <button type="submit" class="btn btn-outline-primary">Save</button>
                                </div>

                            </form>
                        </div> <!-- end col -->

                    </div>
                    <!-- end row-->
                </div> <!-- end preview-->

            </div> <!-- end tab-content-->

        </div> <!-- end card-body -->
    </div> <!-- end card -->
</div><!-- end col -->
</div>
</div>

</body>
</html>
